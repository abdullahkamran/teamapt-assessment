<div class="container">
    <div class="list-header">
        <h3>{{title}}</h3>
        <button>See more</button>
    </div>

    <ul class="product-list">
        <a *ngFor="let product of products" [routerLink]="['/product', product.id]">
            <app-card [product]="product"></app-card>
        </a>
    </ul>
</div>
